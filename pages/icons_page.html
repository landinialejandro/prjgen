<div class="card-header"> Icon List </div>
<div class="card-body">
    <div class="container-icons"></div>
</div>
<script>
    $(async() => {
        var icons = await get_file('settings/icons/icons.json');
        var form = await get_file('templates/iconlist.hbs');
        var template = Handlebars.compile(form);
        $('.container-icons').html(template(icons));
    });
</script>
