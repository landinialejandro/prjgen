<div class="form-group">
    {{#if li_attr.lang}}
        <!-- multilingual form group -->
        <div class="card card-outline card-yellow">
            <div class="card-header">
                <h3 class="card-title">{{text}}</h3>
                <div class="card-tools">
                    <a href="#" class="btn btn-warning btn-xs add-new-lang"> Add new</a>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
                </div>
            </div>
            {{#each data.user_value}}
                <div class=" card-body">
                    <div class="input-group">
                        <div class="input-group-prepend ">
                            <span class="input-group-text">{{id}}</span>
                        </div>
                        <input  type="text" class="form-control form-node" data-index="{{@index}}" 
                                data-nodeid="{{../id}}" name="{{id}}" placeholder="{{placeholder}}" 
                                value="{{text}}" title="{{usershelper}}">
                    </div>
                </div>
            {{/each}}
        </div>
    {{else}}
        <label for="{{id}}" class="">{{text}}: </label>
        {{description}}
            <small id="{{id}}HelpBlock" class="form-text text-muted">
            </small>
        {{#if data.placeholder}}
            <input  type="text" class="form-control form-node" 
                    data-index="{{@index}}" data-nodeid="{{id}}" 
                    name="{{id}}" placeholder="{{data.placeholder}}" 
                    value="{{data.user_value}}" 
                    title="{{data.usershelper}}">
        {{else}}
            {{#if data.option}}
                <select class="custom-select form-node" data-nodeid="{{id}}" name="{{id}}">
                    {{#each data.options}}
                    <option value="{{this}}" {{#when this "eq" ../data.user_value}}selected{{/when}} >{{this}}</option>
                    {{/each}}
                </select>
            {{else}}
                {{#if data.check}}
                    <div class="row">
                    {{#each data.options}}
                            <div class="col col-6 col-md-4">
                                <div class="custom-control custom-switch custom-switch-off-default custom-switch-on-success">
                                    <input  type="checkbox" class="custom-control-input form-node" 
                                            data-index="{{@index}}" id="check-{{../id}}-{{@index}}" 
                                            name="check-{{../id}}-{{@index}}" data-nodeid="{{../id}}" 
                                            {{#if checked}}checked{{/if}} >
                                    <label class="custom-control-label" for="check-{{../id}}-{{@index}}">{{this.text}}</label>
                                </div>
                            </div>
                    {{/each}}
                    </div>
                {{else}}
                    <input  type="text" class="form-control form-node" 
                            data-index="{{@index}}" data-nodeid="{{id}}" 
                            name="{{id}}"  placeholder="Node children value" 
                            value="{{text}}" {{#if readonly}}readonly{{/if}} 
                            title="{{usershelper}}">
                {{/if}}
            {{/if}}
        {{/if}}
    {{/if}}
</div>
