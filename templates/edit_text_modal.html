    <!-- Modal -->
    <div class="modal fade" id="edit-text-modal-{{id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="exampleModalLabel">Editing text</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{#each data.description}}
                        <div class=" card-body">
                            <div class="input-group">
                                <div class="input-group-prepend ">
                                    <div class="input-group-text">{{@key}}</div>
                                </div>
                                <input  type="text" class="form-control form-node-description" data-index="{{@index}}" 
                                        data-nodeid="{{../id}}" data-key="{{@key}}" 
                                        value="{{this}}" title="Edit {{@key}} value">
                            </div>
                        </div>
                    {{/each}}
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn  btn-outline-danger" onclick="saveSetting('{{id}}');" >Save in Setting</button>
                    <button type="button" class="btn  btn-outline-success" onclick="saveValues('{{id}}');">Save in Project</button>
                    <button type="button" class="btn  btn-outline-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
