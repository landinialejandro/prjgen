    <!-- Modal -->
    <div class="modal fade" id="add-properties-modal-{{id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="exampleModalLabel">Add Property</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <div class=" card-body">
                            {{#each newdata}}
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">{{@key}}</label>
                                <div class="col-sm-10">
                                    <input  type="text" class="form-control form-new-prop" data-index="{{@index}}" 
                                            data-nodeid="{{id}}" data-key="{{@key}}" 
                                            value="" title="Edit {{@key}} value">
                                </div>
                            </div>
                            {{/each}}
                        </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn  btn-outline-danger" onclick="addSetting('{{id}}');" >Add to Setting</button>
                    <button type="button" class="btn  btn-outline-success" onclick="addValues('{{id}}');">Add to Project</button>
                    <button type="button" class="btn  btn-outline-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
